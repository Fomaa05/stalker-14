- type: entity
  parent: BaseArtifact
  name: Огненный шар
  id: ZoneArtifactFireball
  suffix: Stalker, Огненный шар
  components:
  - type: Sprite
    state: fireball
    scale: 0.5, 0.5
  - type: ZoneArtifact
    anomaly: ZoneAnomalyJarka
  - type: ZoneArtifactDetectorTarget
    detectedLevel: 1
  - type: PointLight
    radius: 0.5
    energy: 4
    color: "#ff0000"
    castShadows: false
  - type: PersonalDamage
    damage:
      types:
        Blunt: -0.1
        Slash: -0.1
        Bloodloss: -0.5
    interval: 1
  - type: Armor
    hiddenExamine: true
    armorClass: 2
    modifiers:
      coefficients:
        Radiation: 1.5
        Shock: 1.1
        Cold: 0.8
        Piercing: 1.05

